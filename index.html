<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="library.js" defer></script>
  </head>
  <body>
    <div class="top-container">
      <div class="header-container">
        <h3>Library Books</h3>
        <button type="button">Add Book</button>
      </div>
      <div id="content-container">
        <div id="form">
          <form id="bookForm" action=" ">
            <label>Title:</label>
            <input type="text" id="title" name="bookTitle" /> <br />
            <label>Author:</label>
            <input type="text" id="author" name="bookAuthor" /> <br />
            <label>Pages:</label>
            <input type="number" id="pages" name="bookPages" /> <br />
            <label>Read?:</label>
            <input type="text" id="read" name="bookRead" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
